<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            height: 94vh; /* 94vh for macbook notch.*/
            margin: auto;
        }
    </style>
    <script>
        var refresh_interval = 3000; // Images switching time = refresh_iterval * switch_period (ms)
        var switch_period = 10;
        var images = [], x = 0; pcount = 1;
        // Images list
        images[0] = "https://vistar-capture.s3.cern.ch/lhc1.png";
        images[1] = "https://vistar-capture.s3.cern.ch/lhc3.png";
        images[2] = "https://vistar-capture.s3.cern.ch/atlas.png";
        window.onload = function() {
            document.getElementById("img").src = images[0];
        }
        window.setInterval(function() {
            pcount = (pcount >= switch_period) ? 1 : pcount + 1;
            if (pcount === 1) {
                x = (x === images.length - 1) ? 0 : x + 1;
            }
            document.getElementById("img").src = images[x] + "?random=" + new Date().getTime();
        }, refresh_interval);
    </script>
</head>
<body>
    <div class="imgbox">
        <img id="img" class="center-fit" src="">
    </div>
</body>
</html>
